name: Build Container Image

on:
  push:
    branches:
      - main
    paths-ignore: 
      - '.github/workflows/**'
      - '.github/release.yml'
      - 'README.md'
  pull_request:
    branches:
      - release
    types:
      - closed
  workflow_dispatch:

jobs:
  call-workflow:
    uses: justsomescripts/common-actions/.github/workflows/container-build.yml@release
    secrets: inherit
    with:
      containerfile: ./Containerfile